    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { overflow: hidden; background: #000; }
      #canvas { display: block; width: 100vw; height: 100vh; }

      #error-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10;
        text-align: center;
      }
      #error-code {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 140px;
        font-weight: 400;
        letter-spacing: 0.15em;
        color: #ffffff;
        user-select: none;
        line-height: 1;
      }
      #error-msg {
        font-family: 'Rajdhani', sans-serif;
        font-size: 18px;
        font-weight: 400;
        letter-spacing: 0.3em;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        margin-top: 8px;
        user-select: none;
      }
      #error-link {
        display: inline-block;
        margin-top: 32px;
        font-family: 'Oswald', sans-serif;
        font-size: 13px;
        letter-spacing: 0.15em;
        color: rgba(255, 255, 255, 0.4);
        text-decoration: none;
        text-transform: lowercase;
        pointer-events: auto;
        transition: color 0.3s ease;
      }
      #error-link:hover { color: #fff; }
    </style>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.113.0"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.113.0/examples/js/controls/TrackballControls.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>

    <div id="error-overlay">
      <div id="error-code">404</div>
      <div id="error-msg">This page sank to the bottom</div>
      <a id="error-link" href="/">&larr; back to surface</a>
    </div>
