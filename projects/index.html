    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #000;
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        min-height: 100vh;
      }
      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: none;
      }
      .page-content {
        position: relative;
        z-index: 1;
        background: rgba(0, 0, 0, 0.94);
        min-height: 100vh;
      }

      header {
        background: transparent;
        position: sticky;
        top: 0;
        z-index: 2;
        padding: 32px 36px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header nav {
        display: flex;
        align-items: center;
        gap: 8px;
      }
      header nav a {
        font-family: 'Oswald', sans-serif;
        font-size: 13px;
        font-weight: 400;
        letter-spacing: 0.15em;
        color: rgba(255, 255, 255, 0.45);
        text-transform: lowercase;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      header nav a:hover {
        color: rgba(255, 255, 255, 0.85);
      }
      header nav a.active {
        color: rgba(255, 255, 255, 0.85);
      }
      header nav .sep {
        color: rgba(255, 255, 255, 0.2);
        font-size: 13px;
      }
      .home-link {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 20px;
        letter-spacing: 0.1em;
        color: rgba(255, 255, 255, 0.5);
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .home-link:hover {
        color: #fff;
      }

      main {
        max-width: 680px;
        margin: 0 auto;
        padding: 60px 36px 120px;
        background: transparent;
        min-height: 100vh;
      }

      h1 {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 48px;
        font-weight: 400;
        letter-spacing: 0.08em;
        color: #fff;
        margin-bottom: 48px;
      }

      .project-grid {
        display: grid;
        gap: 24px;
      }
      .project-card {
        display: block;
        padding: 28px 24px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 4px;
        text-decoration: none;
        transition: border-color 0.3s ease, background 0.3s ease;
      }
      .project-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.03);
      }
      .project-card.greyed {
        opacity: 0.4;
        pointer-events: none;
      }
      .project-name {
        font-family: 'Oswald', sans-serif;
        font-size: 20px;
        font-weight: 400;
        letter-spacing: 0.04em;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 8px;
      }
      .project-desc {
        font-family: 'Rajdhani', sans-serif;
        font-size: 15px;
        font-weight: 400;
        line-height: 1.6;
        color: rgba(255, 255, 255, 0.45);
      }
      .project-tag {
        display: inline-block;
        margin-top: 12px;
        font-family: 'Rajdhani', sans-serif;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 3px 10px;
        border-radius: 2px;
      }

    </style>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.113.0/examples/js/controls/TrackballControls.js"></script>

        <a href="/projects" class="active">projects</a>
      </nav>
      <a href="/" class="home-link">ROHAM</a>
    </header>

    <main>
      <h1>PROJECTS</h1>

      <div class="project-grid">
        <a href="/" class="project-card">
          <div class="project-name">This Website</div>
          <div class="project-desc">Interactive Three.js pool with floating objects and essays. Built from scratch.</div>
          <span class="project-tag">webgl</span>
        </a>

        <div class="project-card greyed" title="Coming soon">
          <div class="project-name">Coming Soon</div>
          <div class="project-desc">More projects on the way.</div>
        </div>
      </div>
    </main>
