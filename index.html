<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ROHAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@700&family=Anton&family=Rajdhani:wght@700&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background: #000;
      }
      #canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
      
      #text-overlay {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10;
      }
      
      #ronin-text {
        font-family: 'Bebas Neue', 'Anton', sans-serif;
        font-size: 125px;
        font-weight: 400;
        letter-spacing: 0.15em;
        color: #ffffff;
        user-select: none;
      }

      #subtitle {
        font-family: 'Rajdhani', 'Oswald', sans-serif;
        font-size: 18px;
        font-weight: 400;
        letter-spacing: 0.3em;
        color: rgba(255, 255, 255, 0.7);
        text-align: center;
        margin-top: 4px;
        user-select: none;
        text-transform: uppercase;
      }

      #top-left {
        position: fixed;
        top: 32px;
        left: 36px;
        z-index: 10;
        pointer-events: none;
        user-select: none;
      }

      #top-left a {
        font-family: 'Oswald', sans-serif;
        font-size: 13px;
        font-weight: 400;
        letter-spacing: 0.15em;
        color: rgba(255, 255, 255, 0.45);
        text-transform: lowercase;
        text-decoration: none;
        pointer-events: auto;
        cursor: pointer;
        transition: color 0.3s ease;
      }
      #top-left a:hover {
        color: rgba(255, 255, 255, 0.85);
      }
      #top-left .sep {
        color: rgba(255, 255, 255, 0.2);
        margin: 0 8px;
        font-size: 13px;
      }
    </style>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.113.0"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.113.0/examples/js/controls/TrackballControls.js"></script>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    
    <div id="top-left">
      <a href="/essays">essays</a><span class="sep">|</span><a href="/thoughts">thoughts</a>
    </div>

    <div id="text-overlay">
      <div id="ronin-text">ROHAM</div>
      <div id="subtitle">A page about my work</div>
    </div>
    
    <script type="text/javascript" src="index.js?v=20260229h"></script>
  </body>
</html>
